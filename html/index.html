<!DOCTYPE html>
<html>
<head>
  <link href="../css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
  <title></title>
</head>
  <body>

    <div class="container">
      <header class="header">
        <h1>Availability Calendar</h1>
      </header>

      <div class="calendar-container">
        <div class="month-nav">
          <button class="nav-btn" id="left-btn">
            <h2><i class="fas fa-caret-left"></i></h2>
          </button>
          <div class="month-year">
            <h2 class="selected-month"></h2>
            <h2 class="year"></h2>
          </div>
          <button class="nav-btn" id="right-btn">
            <h2><i class="fas fa-caret-right"></i></h2>
          </button>
        </div>

        <table class="calendar-days">
          <thead class="week-days">
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tues</th>
              <th>Wed</th>
              <th>Thurs</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody class="numbered-days">
            <tr>
              <td></td>
            </tr>
            <tr>
              <td></td>
            </tr>
            <tr>
              <td></td>
            </tr>
            <tr>
              <td></td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>

        <div class="bottom-border"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
