<!DOCTYPE html>
<html>
<head>
  <link href="../css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
  <title></title>
</head>
  <body>

    <div class="container">
      <header class="header">
        <h1>Availability Calendar</h1>
      </header>

      <div class="calendar-container">
        <div class="month-nav">
          <button class="nav-btn" id="left-btn">
            <h2><i class="fas fa-caret-left"></i></h2>
          </button>
          <div class="month-year">
            <h2 class="selected-month">January</h2>
            <h2>2020</h2>
          </div>
          <button class="nav-btn" id="right-btn">
            <h2><i class="fas fa-caret-right"></i></h2>
          </button>
        </div>

        <table class="calendar-days">
          <thead class="week-days">
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tues</th>
              <th>Wed</th>
              <th>Thurs</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody class="numbered-days">
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
            </tr>
            <tr>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
            </tr>
            <tr>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
            </tr>
            <tr>
              <td>29</td>
              <td>30</td>
              <td>31</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>

        <div class="bottom-border"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
